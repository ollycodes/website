{% extends 'base.html' %}

{% block title %}Latest Posts{% endblock title %}

{% block body %}
<h1> Latest Posts</h1>
    {% for post in posts %}
    <div class="post">
        <a href="{{ post.href }}">{{ post.title }}</a>
        <p>{{ post.fdate }}</p>
    </div>
    {% endfor %}
{% endblock body %}
