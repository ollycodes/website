{% extends 'base.html' %}

{% block body %}
<h1> Latest </h1>
    {% for post in posts %}
    <div id="posts">
        <a id="latest-post-title" href="{{ post.href }}">{{ post.title }}</a>
        <div>
            <p class="date">{{ post.date }}</p>
        </div>
    </div>
    {% endfor %}
{% endblock body %}
