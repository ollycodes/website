{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="{% static 'blog/style.css' %}">
    <meta charset="utf-8">
    <meta name="description" content="Welcome to shark palace.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{{ post.title }}</title>
</head>


<body>
    <header class="topbar">
            <a href="{% url 'blog:index' %}">Belma.blog()</a>
    </header>
    <main>
        <article>
            <h1 class="title">{{ post.title }}</h1>
            <p class="blog-body">{{ post.body }}</p>
        </article>
    </main>
</body>
