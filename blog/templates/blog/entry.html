{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="{% static 'blog/style.css' %}">
    <meta charset="utf-8">
    <meta name="description" content="Welcome to shark palace.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{{ post.title }}</title>
</head>


<body>
    <header>
        <nav>
            <a href="{% url 'blog:index' %}" class="navbar">Belma.blog()</a>
        </nav>
    </header>
    <main>
        <article>
            <h2>{{ post.title }}</h2>
            <p class="blogentry">{{ post.body}}</p>
        </article>
    </main>
</body>
