{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="{% static 'blog/style.css' %}">
    <meta charset="utf-8">
    <meta name="description" content="Welcome to shark palace.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belma's blog</title>
</head>

<body>
    <header class="topbar">
            <a href="{% url 'blog:index' %}">Belma.blog()</a>
    </header>
    <main>
        <article>
            <h1 class="title">Welcome to Belma's Blog!</h1>
            {% for post in posts %}
            <p><a href="{% url 'blog:entry' post.id %}" class="blogindex">{{ post.title }}</a><p>
            {% endfor %}
        <article>
    </header>
</body>
</html>
